openapi: 3.1.0
info:
  title: LokanOS Rule Engine
  version: 0.1.0
  description: Evaluates automation rules triggered by telemetry and presence signals.
servers:
  - url: https://rule-engine.lokanos.local
    description: Internal service mesh endpoint.
tags:
  - name: Diagnostics
    description: Common diagnostic endpoints across LokanOS services.
  - name: Rule Engine
    description: Automation rule management APIs.
components:
  securitySchemes:
    mtls:
      type: mutualTLS
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
          required:
            - code
            - message
      required:
        - error
    HealthStatus:
      type: object
      properties:
        status:
          type: string
      required:
        - status
    DiagnosticInfo:
      type: object
      properties:
        uptimeSeconds:
          type: integer
          format: int64
        details:
          type: object
          additionalProperties: true
          nullable: true
      required:
        - uptimeSeconds
  responses:
    ErrorResponse:
      description: Structured error payload.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
paths:
  /rule-engine/health:
    get:
      operationId: RuleEngineHealth
      summary: Rule engine health probe.
      tags:
        - Diagnostics
      responses:
        '200':
          description: Service is healthy.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
        '503':
          $ref: '#/components/responses/ErrorResponse'
  /rule-engine/metrics:
    get:
      operationId: RuleEngineMetrics
      summary: Prometheus metrics exposition.
      tags:
        - Diagnostics
      responses:
        '200':
          description: Prometheus metrics payload.
          content:
            text/plain:
              schema:
                type: string
  /rule-engine/diag:
    get:
      operationId: RuleEngineDiagnostics
      summary: Diagnostic snapshot for troubleshooting.
      tags:
        - Diagnostics
      responses:
        '200':
          description: Runtime diagnostic information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagnosticInfo'
  /rule-engine/rules:
    get:
      operationId: RuleEngineListRules
      summary: List automation rules currently deployed.
      tags:
        - Rule Engine
      security:
        - mtls: []
      responses:
        '200':
          description: Automation rules and metadata.
          content:
            application/json:
              schema:
                type: object
                properties:
                  rules:
                    type: array
                    items:
                      type: object
                      additionalProperties: true
                required:
                  - rules
        '401':
          $ref: '#/components/responses/ErrorResponse'
