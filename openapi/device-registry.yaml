openapi: 3.1.0
info:
  title: LokanOS Device Registry
  version: 0.1.0
  description: Source of truth for enrolled devices and associated metadata.
servers:
  - url: https://device-registry.lokanos.local
    description: Internal service mesh endpoint.
tags:
  - name: Diagnostics
    description: Common diagnostic endpoints across LokanOS services.
  - name: Device Registry
    description: Device enrollment and metadata management APIs.
components:
  securitySchemes:
    mtls:
      type: mutualTLS
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
          required:
            - code
            - message
      required:
        - error
    HealthStatus:
      type: object
      properties:
        status:
          type: string
      required:
        - status
    DiagnosticInfo:
      type: object
      properties:
        uptimeSeconds:
          type: integer
          format: int64
        details:
          type: object
          additionalProperties: true
          nullable: true
      required:
        - uptimeSeconds
  responses:
    ErrorResponse:
      description: Structured error payload.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
paths:
  /device-registry/health:
    get:
      operationId: DeviceRegistryHealth
      summary: Device registry health probe.
      tags:
        - Diagnostics
      responses:
        '200':
          description: Service is healthy.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
        '503':
          $ref: '#/components/responses/ErrorResponse'
  /device-registry/metrics:
    get:
      operationId: DeviceRegistryMetrics
      summary: Prometheus metrics exposition.
      tags:
        - Diagnostics
      responses:
        '200':
          description: Prometheus metrics payload.
          content:
            text/plain:
              schema:
                type: string
  /device-registry/diag:
    get:
      operationId: DeviceRegistryDiagnostics
      summary: Diagnostic snapshot for troubleshooting.
      tags:
        - Diagnostics
      responses:
        '200':
          description: Runtime diagnostic information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagnosticInfo'
  /device-registry/devices:
    get:
      operationId: DeviceRegistryListDevices
      summary: List registered devices with metadata.
      tags:
        - Device Registry
      security:
        - mtls: []
      responses:
        '200':
          description: Registered devices and attributes.
          content:
            application/json:
              schema:
                type: object
                properties:
                  devices:
                    type: array
                    items:
                      type: object
                      additionalProperties: true
                required:
                  - devices
        '401':
          $ref: '#/components/responses/ErrorResponse'
