openapi: 3.1.0
info:
  title: LokanOS Scene Service
  version: 0.1.0
  description: Manages lighting and automation scenes orchestrated across devices.
servers:
  - url: https://scene-svc.lokanos.local
    description: Internal service mesh endpoint.
tags:
  - name: Diagnostics
    description: Common diagnostic endpoints across LokanOS services.
  - name: Scene Service
    description: Scene orchestration and scheduling APIs.
components:
  securitySchemes:
    mtls:
      type: mutualTLS
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
          required:
            - code
            - message
      required:
        - error
    HealthStatus:
      type: object
      properties:
        status:
          type: string
      required:
        - status
    DiagnosticInfo:
      type: object
      properties:
        uptimeSeconds:
          type: integer
          format: int64
        details:
          type: object
          additionalProperties: true
          nullable: true
      required:
        - uptimeSeconds
  responses:
    ErrorResponse:
      description: Structured error payload.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
paths:
  /scene-svc/health:
    get:
      operationId: SceneServiceHealth
      summary: Scene service health probe.
      tags:
        - Diagnostics
      responses:
        '200':
          description: Service is healthy.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
        '503':
          $ref: '#/components/responses/ErrorResponse'
  /scene-svc/metrics:
    get:
      operationId: SceneServiceMetrics
      summary: Prometheus metrics exposition.
      tags:
        - Diagnostics
      responses:
        '200':
          description: Prometheus metrics payload.
          content:
            text/plain:
              schema:
                type: string
  /scene-svc/diag:
    get:
      operationId: SceneServiceDiagnostics
      summary: Diagnostic snapshot for troubleshooting.
      tags:
        - Diagnostics
      responses:
        '200':
          description: Runtime diagnostic information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagnosticInfo'
  /scene-svc/scenes:
    get:
      operationId: SceneServiceListScenes
      summary: List configured scenes and associated triggers.
      tags:
        - Scene Service
      security:
        - mtls: []
      responses:
        '200':
          description: Configured scenes and metadata.
          content:
            application/json:
              schema:
                type: object
                properties:
                  scenes:
                    type: array
                    items:
                      type: object
                      additionalProperties: true
                required:
                  - scenes
        '401':
          $ref: '#/components/responses/ErrorResponse'
