openapi: 3.1.0
info:
  title: LokanOS Telemetry Pipeline
  version: 0.1.0
  description: Handles ingestion and distribution of telemetry payloads.
servers:
  - url: https://telemetry-pipe.lokanos.local
    description: Internal service mesh endpoint.
tags:
  - name: Diagnostics
    description: Common diagnostic endpoints across LokanOS services.
  - name: Telemetry Pipeline
    description: Telemetry ingestion and processing APIs.
components:
  securitySchemes:
    mtls:
      type: mutualTLS
  schemas:
    ErrorResponse:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
          required:
            - code
            - message
      required:
        - error
    HealthStatus:
      type: object
      properties:
        status:
          type: string
      required:
        - status
    DiagnosticInfo:
      type: object
      properties:
        uptimeSeconds:
          type: integer
          format: int64
        details:
          type: object
          additionalProperties: true
          nullable: true
      required:
        - uptimeSeconds
  responses:
    ErrorResponse:
      description: Structured error payload.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
paths:
  /telemetry-pipe/health:
    get:
      operationId: TelemetryPipeHealth
      summary: Telemetry pipeline health probe.
      tags:
        - Diagnostics
      responses:
        '200':
          description: Service is healthy.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthStatus'
        '503':
          $ref: '#/components/responses/ErrorResponse'
  /telemetry-pipe/metrics:
    get:
      operationId: TelemetryPipeMetrics
      summary: Prometheus metrics exposition.
      tags:
        - Diagnostics
      responses:
        '200':
          description: Prometheus metrics payload.
          content:
            text/plain:
              schema:
                type: string
  /telemetry-pipe/diag:
    get:
      operationId: TelemetryPipeDiagnostics
      summary: Diagnostic snapshot for troubleshooting.
      tags:
        - Diagnostics
      responses:
        '200':
          description: Runtime diagnostic information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiagnosticInfo'
  /telemetry-pipe/ingest:
    post:
      operationId: TelemetryPipeIngest
      summary: Ingest a telemetry envelope for downstream routing.
      tags:
        - Telemetry Pipeline
      security:
        - mtls: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                source:
                  type: string
                payload:
                  type: object
                  additionalProperties: true
              required:
                - source
                - payload
      responses:
        '202':
          description: Telemetry accepted for processing.
        '400':
          $ref: '#/components/responses/ErrorResponse'
        '401':
          $ref: '#/components/responses/ErrorResponse'
